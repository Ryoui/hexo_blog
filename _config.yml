# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Ryoui's Note
subtitle: 我是Ryoui，我喂自己袋盐。
description: 活到老学到老。
author: Ryoui
email: soscx@vip.qq.com
language: zh-Hans
#时区
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blog.ryoui.me
#网站根目录
root: /
##文章的 永久链接 格式
permalink: :year/:month/:day/:title/
#永久链接中各部分的默认值
permalink_defaults:

# Directory
#资源文件夹，这个文件夹用来存放内容
source_dir: source
#公共文件夹，这个文件夹用于存放生成的站点文件
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
#在新标签中打开链接
external_link: true # Open external links in new tab
#把文件名称转换为 (1) 小写或 (2) 大写
filename_case: 0
render_drafts: false
post_asset_folder: false
#把链接改为与根目录的相对位址
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# duoshuo
duoshuo_shortname: ryoui

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

#头像
avatar: /uploads/tx.png

# JiaThis 分享服务
jiathis: false
# 百度分享服务
baidushare: false
# 多说分享服务
duoshuo_share: true

#添加百度/谷歌/本地 自定义站点内容搜索
search:
  path: search.xml
  field: post

#百度统计
baidu_analytics: 05f8c0b58221580fe48d5e0d09ae07fe

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/Ryoui/hexo_blog.git
